<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Salons</title>
    <style>
        :root {
            --primary-color: #6b46c1;
            --primary-dark: #553c9a;
            --secondary-color: #4a5568;
            --background-color: #f7fafc;
            --border-color: #e2e8f0;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.5;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .add-salon-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .add-salon-btn:hover {
            background-color: var(--primary-dark);
        }

        .search-bar {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .table-container {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--primary-color);
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #def7ec;
            color: #03543f;
        }

        .status-inactive {
            background-color: #fde8e8;
            color: #9b1c1c;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-edit {
            background-color: #ebf5ff;
            color: #1e40af;
        }

        .btn-delete {
            background-color: #fde8e8;
            color: #9b1c1c;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid var(--border-color);
            background: var(--white);
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .search-bar {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registered Salons</h1>
            <a href="registration.html" class="add-salon-btn">+ Add New Salon</a>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search salons by name, type, or location...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Salon Name</th>
                        <th>Type</th>
                        <th>Owner</th>
                        <th>Contact</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Style Studio</td>
                        <td>Unisex</td>
                        <td>John Doe</td>
                        <td>+1 234-567-8900</td>
                        <td>New York</td>
                        <td><span class="status-badge status-active">Active</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-edit">Edit</button>
                                <button class="btn btn-delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Glamour Cuts</td>
                        <td>Womens</td>
                        <td>Jane Smith</td>
                        <td>+1 234-567-8901</td>
                        <td>Los Angeles</td>
                        <td><span class="status-badge status-active">Active</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-edit">Edit</button>
                                <button class="btn btn-delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Mens Corner</td>
                        <td>Mens</td>
                        <td>Mike Johnson</td>
                        <td>+1 234-567-8902</td>
                        <td>Chicago</td>
                        <td><span class="status-badge status-inactive">Inactive</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-edit">Edit</button>
                                <button class="btn btn-delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="page-btn">Previous</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </div>
    <script src="listings.js"></script>
</body>
</html>
