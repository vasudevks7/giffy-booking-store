<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booked.css">
    
</head>
<body>
    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#icModal">Book</a>
    <div class="modal fade" id="icModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body col">
                    <div class="container">
                        <!-- Animated Video -->
                        <video autoplay muted class="confirmation-video">
                            <source src="mark.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                        <!-- Booked Text -->
                        <h1 class="booked-text">Successfully Booked</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
